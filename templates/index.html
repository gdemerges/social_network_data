<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques Messenger</title>
</head>
<body>
    <h1>Statistiques de mes messages Messenger</h1>
    <div id="stats"></div>

    <script>
        fetch('/api/statistiques')
        .then(response => response.json())
        .then(data => {
            document.getElementById('stats').innerHTML = `Nombre total de messages : ${data.nombre_messages}`;
        });
    </script>
</body>
</html>
