[pytest]
# Configuration pytest pour Social Network Data Analyzer

# Répertoire des tests
testpaths = tests

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Patterns de fichiers de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personnalisés
markers =
    slow: tests qui prennent du temps à s'exécuter
    integration: tests d'intégration
    unit: tests unitaires

# Ignorer certains warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
